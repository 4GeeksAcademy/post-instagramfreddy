<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <span class="fa-brands fa-html5"></span>
        <div class="user-text">
            <span class="username">HTML5</span>
            <span class="subtext">Rigoberto</span>
        </div>
            <span class="fa-solid fa-ellipsis-vertical"></span>
        </div>
        <div class="post-img">
            <img src="https://media.gq.com.mx/photos/617184151e31b9f118d1e483/16:9/w_2560%2Cc_limit/boxeo-818546816.jpg" alt="boxeo">
        </div>
        <div class="post-body">
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-comment"></span>
            <span class="fa-regular fa-paper-plane"></span>
            <span class="fa-regular fa-bookmark"></span>
            <p>Liked by <strong>4GeeksAcademy</strong>,<strong>html5</strong>  and  <strong> 100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum vel maxime minus necessitatibus officia numquam perferendis impedit quo, totam quidem earum, eveniet, aperiam adipisci rem quas sit atque quod! Nobis.</p>
        </div>
    </div>
</body>
</html>
